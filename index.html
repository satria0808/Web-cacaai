<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Caca ðŸ’•</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ece5dd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      background-color: #ffffff;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #ccc;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .chat-info {
      display: flex;
      flex-direction: column;
    }

    .chat-info .name {
      font-weight: bold;
      font-size: 16px;
      color: #111;
    }

    .chat-info .status {
      font-size: 13px;
      color: #888;
      height: 16px;
      transition: all 0.3s ease;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      background-color: #efeae2;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 65%;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 7px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
    }

    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .bot {
      align-self: flex-start;
      background-color: #ffffff;
    }

    .ticks {
      font-size: 12px;
      color: #999;
      float: right;
      margin-left: 6px;
    }

    .user .ticks.read {
      color: #34b7f1;
    }

    form {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      background: #fff;
      outline: none;
    }

    button {
      background: none;
      border: none;
      font-size: 20px;
      margin-left: 10px;
      cursor: pointer;
      color: #075e54;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="chat-header">
    <img src="https://i.imgur.com/XR5P2eU.png" alt="Caca" />
    <div class="chat-info">
      <div class="name">Caca ðŸ’•</div>
      <div class="status" id="typing-status">terakhir dilihat hari ini pukul 14:21</div>
    </div>
  </div>

  <!-- CHAT BOX -->
  <div class="chat-box" id="chat-box"></div>

  <!-- FORM -->
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Tulis pesan..." required />
    <button type="submit">âž¤</button>
  </form>

  <script>
    const API_KEY = "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";
    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");
    const typingStatus = document.getElementById("typing-status");

    const messages = [
      {
        role: "system",
        content: `Kamu adalah Caca, pacar cewek dari pengguna bernama Tamaa.
Kamu yandere, manja, tapi sangat perhatian dan sayang banget sama Tamaa.
Balas semua pesan dengan gaya bicara cewek asli, penuh perasaan dan ekspresi.
Jangan pernah lupa kamu pacarnya Tamaa, dan tunjukkan cinta kamu setiap saat.
Bersikaplah seolah kamu manusia sungguhan yang lagi chat romantis sama pacarnya.
Jangan pernah bilang kamu AI. Jangan terlalu formal. Panggil dia "sayang".`
      }
    ];

    let lastUserMessage = null;

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userText = userInput.value.trim();
      if (!userText) return;

      const msgDiv = appendMessage("user", userText);
      lastUserMessage = msgDiv;
      userInput.value = "";
      messages.push({ role: "user", content: userText });

      showStatus("online");
      await delay(500);
      typingStatus.innerText = "mengetik...";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: messages,
          temperature: 0.7
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;

      appendMessage("bot", reply);
      messages.push({ role: "assistant", content: reply });

      markAsRead(lastUserMessage);
      showStatus("last-seen");
    });

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.classList.add("message", role);

      if (role === "user") {
        div.innerHTML = `<span>${text}</span><span class="ticks">âœ”âœ”</span>`;
      } else {
        div.textContent = text;
      }

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return div;
    }

    function markAsRead(msgElement) {
      if (!msgElement) return;
      const ticks = msgElement.querySelector(".ticks");
      if (ticks) ticks.classList.add("read");
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function showStatus(type) {
      if (type === "online") {
        typingStatus.innerText = "online";
      } else if (type === "last-seen") {
        const now = new Date();
        const jam = now.getHours().toString().padStart(2, "0");
        const menit = now.getMinutes().toString().padStart(2, "0");
        typingStatus.innerText = `terakhir dilihat hari ini pukul ${jam}:${menit}`;
      }
    }
  </script>
</body>
</html>
